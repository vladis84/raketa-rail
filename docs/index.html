<!doctype html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Ракета. Центр управления поездками.</title>
        <link rel="stylesheet" href="assets/theme_ibc-882adcb794ef41f032bc.css">
        <link rel="stylesheet" href="assets/rail.css">
    </head>

    <body>
        <div class="container">
            <div class="header logo-ru">
                <div class="information pull-right">
                    <b>Тестов Тест Тестович:</b>
                    <a href="/ru/auth/logout">Выход</a>
                    <br>Компания: IBC Corporate Travel
                    <br>Сегодня: Вторник, 21 июня 2016
                    <br>
                </div>
            </div>
            <menu class="top">
                <div class="main has-sub-menu">
                    <ul class="nav nav-pills nav-justified">
                        <li class="active">
                            <a href="/ru/search"> Бронирование </a>
                        </li>
                        <li class="">
                            <a href="/ru/Company/View">Компания</a>
                        </li>
                        <li class="">
                            <a href="/ru/service">Заказы </a>
                        </li>
                        <li class="">
                            <a href="/ru/cart">
                                Корзина </a>
                        </li>
                        <li class="">
                            <a href="/ru/help/faq">
                                Помощь </a>
                        </li>
                    </ul>
                </div>
                <ul class="second-menu">
                    <li class="item active">
                        <a href="offersuit-index.html">Ж/Д билет</a>
                    </li>
                </ul>
            </menu>
        </div>
        <div class="container rail-container">
            <div class="panel panel-default rail-search-block">
                <div class="panel-heading">
                    <h2>Ж/Д билет</h2>
                    <div class="button-block">
                        <a class="btn btn-white">
                            <i class="fa fa-"></i>
                            Инструкция
                        </a>
                        <a class="btn btn-white">
                            <i class="fa fa-question-circle"></i>
                            Правила оформления
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <form action="train.html" method="GET">
                        <div class="control-block">
                            <div class="departure">
                                <label for="departure">Откуда</label>
                                <input type="text" name="departure" id="departure" class="form-control" value="Омск">
                                <input type="hidden" name="departure-code" id="departure-code" class="form-control" value="Омск">
                                <i class="fa rkt-exchange-h js-swap"></i>
                            </div>
                            <div class="arrival">
                                <label for="arrival">Куда</label>
                                <input type="text" name="arrival" id="arrival" class="form-control" value="Екатеринбург">
                                <input type="hidden" name="arrival-code" id="arrival-code" class="form-control" value="Омск">
                            </div>
                            <div class="departure-date">
                                <label for="departure-date">Дата отправления</label>
                                <input type="text" name="departure-date" id="departure-date" class="form-control picker" value="21.10.2017">
                                <i class="fa rkt-calendar js-departure-icon"></i>
                            </div>
                            <div class="interval">
                                <label>
                                    Интервал времени
                                    <a
                                        class="js-interval-type"
                                        data-interval-list='{"departure": "отправления", "arrival": "прибытия"}'>
                                        отправления
                                    </a>
                                </label>
                                <input type="hidden" id="interval-type" name="interval-type" value="departure">
                                <select name="interval-start" id="interval-start" class="form-control">
                                    <option value="">От 0 ч.</option>
                                </select>
                                <select name="interval-end" id="interval-end" class="form-control">
                                    <option value="">До 24 ч.</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-white active" type="submit">
                                <i class="fa fa-train"></i>
                                Найти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/jquery-3.2.1.min.js"></script>
        <script src="assets/moment-with-locales.min.js"></script>
        <script src="assets/pikaday.js"></script>
        <script src="js/train.js"></script>
    </body>
</html>
